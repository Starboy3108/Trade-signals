name: 24/7 Self-Learning Trading AI
on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Manual trigger button

jobs:
  generate-trading-signals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          pip install pandas numpy requests scikit-learn
          
      - name: Generate AI Trading Signals
        run: python ai_trader_24_7.py
        
      - name: Commit and Push Results
        run: |
          git config --local user.email "ai-trader@github.com"
          git config --local user.name "AI Trader Bot"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ¤– AI Trading Update: $(date)"
          git push
          
