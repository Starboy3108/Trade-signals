name: 24/7 AI Trading Signals
on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
    - cron: '0 * * * *'    # Every hour (backup)
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-trading-signals:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          pip install pandas numpy requests
          
      - name: Generate AI Trading Signals
        run: python ai_trader_24_7.py
        
      - name: Display Results
        run: |
          echo "=== LATEST SIGNALS ==="
          cat signals.json 2>/dev/null || echo "No signals file found"
          echo "=== END SIGNALS ==="
